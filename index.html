<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Text Analizer - app to analize your text files." />
        <title>Text Analizer</title>
        <script src="./src/ts/fileSelect.ts" type="module" defer></script>
        <script src="./src/ts/analizer.ts" type="module" defer></script>
        <script src="./src/ts/loadText.ts" type="module" defer></script>
    </head>
    <body>
        <main>
            <section class="section">
                <div class="main">
                    <div class="container center" id="main-container">
                        <h1>Select File To Read</h1>
                        <div class="file-select-wrapper">
                            <input type="file" accept=".txt" id="choose-file" />
                            <label for="choose-file" class="file-select">Select File</label>
                            <span>No File Selected</span>
                        </div>
                        <h2>Or Select Existing</h2>
                        <ul class="file-links"></ul>
                    </div>
                </div>
                <aside>
                    <div class="container">
                        <h1>Search</h1>
                        <input type="text" aria-label="Search" />
                    </div>
                    <div class="container" id="most-used">
                        <h1>Most Used Words</h1>
                    </div>
                    <div class="container" id="least-used">
                        <h1>Least Used Words</h1>
                    </div>
                    <div class="container" id="stats">
                        <h1>Stats</h1>
                    </div>
                </aside>
            </section>
        </main>
    </body>
</html>
